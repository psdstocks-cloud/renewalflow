# Railway/Nixpacks configuration for RenewalFlow backend
# This tells Railway to build and run the server from the server/ directory

# Let Nixpacks auto-detect Node.js version from .nvmrc (set to 20)
# The .nvmrc file in server/ directory will be used
[phases.setup]
# nixPkgs will be auto-detected from server/.nvmrc

[phases.install]
cmds = [
  "cd server && npm ci",
  "cd server && npx prisma generate"
]

[phases.build]
cmds = [
  "cd server && npm run build"
]

[start]
cmd = "cd server && npx prisma migrate deploy && npm start"

